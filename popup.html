<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <div id="topbar">
            <div id="field">
                <input id="manInput" type="text" placeholder="Enter measurement" />
                <button id="runbtn">></button>
            </div>
        </div>
        <div id="rangebox">
            <div class="limit left">
                <h3 id="lowerName">Lower Quantity</h3>
                <!-- <h4 id="lowerType">type</h4> -->
                <h2 id="lowerValue">69</h2>
            </div>
            <div class="limit right">
                <h3 id="upperName">Greater Quantity</h3>
                <!-- <h4 id="upperType">type</h4> -->
                <h2 id="upperValue">420</h2>
            </div>
            <div id="ticks"></div>
            <div id="maintick" style="width: 55px;"></div>
            <p id="axisunit">meters</p>
            <h1 id="input"></h1>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
